<html lang="en">
<head>
  <meta charset="utf-8">

<body>
	<div class="container header">
		<div class="row" style="height: 100px" >
			<div class="span8">
				<h1 class="titolo">Monitoraggio Provvedimenti</h1>
			</div>
			<div class="span4">
				<span class="utente">Utente: Mario Rossi (Ruolo Capofila) - <a id="popoverNotifiche" href="#">Hai 2 messaggi non letti</a> </span> 
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<div class="navbar navbar-custom">
					<ul class="nav navbar-nav">
						<li class="dropdown">
					    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
					      Account
					      <i class="icon-caret-down"></i>
					    </a>
					    <ul class="dropdown-menu">
			      			<li><a href="#">Test</a></li>
			    		</ul>
			  		</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="container inserimento">
		<div class="row">
			<div class="span12">
				<h3 class="text-left underline"><span>Inserimento provvedimento</span></h3>
			</div>
		</div>
		<form class="form-horizontal">
			<div class="row">
				<div class="span10 offset2">
						<div class="control-group">
							<label class="control-label" for="governo">Governo</label>
							<div class="controls">
								<select id="governo" class="input-xlarge">
									<option>Sceglierne uno...</option>
									<option>Monti</option>
									<option>Letta</option>
									<option>Renzi</option>
								</select>
							</div>
						</div>
				
						<div class="control-group">
							<label class="control-label" for="statoDiAttuazione">Tipologia</label>
							<div class="controls">
								<select id="statoDiAttuazione" class="input-xlarge">
									<option>Sceglierne uno...</option>
									<option>Proponente MEF</option>
									<option>Concertante MEF</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputEmail">Fonte
								normativa</label>
							<div class="controls">
								<input type="text" id="inputEmail" class="input-xlarge">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="art">Art.</label>
							<div class="controls">
								<input type="text" id="art" class="input-xlarge">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="comma">Comma</label>
							<div class="controls">
								<input type="text" id="comma" class="input-xlarge">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="provvDaAdottare">Provvedimento da adottare</label>
							<div class="controls">
								<select id="provvDaAdottare" class="span3">
									<option>Sceglierne uno...</option>
									<option>Altro</option>
									<option>Convenzione</option>
									<option>D.I.</option>
									<option>D.M. </option>
									<option>Decreto direttoriale</option>
									<option>dPCM  </option>
									<option>DPR (regolamento delegificazione)</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="titoloOggetto">Titolo /
								Oggetto</label>
							<div class="controls">
								<textarea id="titoloOggetto" class="input-xlarge" cols="30" rows="4" ></textarea>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="titoloOggetto">Termine di scadenza</label>
							<div class="controls">
								<input type="text" id="dp1v" class="input-xlarge" placeholder="Formato: gg/mm/aaaa"></input>&nbsp;<i class="icon-calendar icon-large" id="dp1"></i>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="statoDiAttuazione">Stato
								di attuazione</label>
							<div class="controls">
								<span>Inserito</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="enteCapofila">Capofila (DD)</label>
							<div class="controls">
								<select id="enteCapofila" class="input-xlarge">
									<option>Sceglierne uno...</option>
									<option>Test 1</option>
									<option>Test 2</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="proponente">Proponente
								(DD)</label>
							<div class="controls">
								<select id="proponente" class="input-xlarge">
									<option>Sceglierne uno...</option>
									<option>Test 1</option>
									<option>Test 2</option>
								</select>
							</div>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<h3 class="text-left underline"><span>Assegnatari</span></h3>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th style="width: 80%">
									Organo
								</th>
								<th class="center">
									Elimina
								</th>
							</tr>
						</thead>
						<tbody>
							<tr id="assegnatarioDipTesoro">
								<td style="width: 80%">
									Dip.to Tesoro
								</td>			
								
								<td class="vcenter center">
									<a href="#" id="deleteEnte"><i class="icon-trash icon-large"></i></a>
								</td>
							</tr>
							<tr id="noRecord">
								<td colspan="2" class="vcenter">
									Nessun record trovato.
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="control-group">
					<label class="control-label" for="enteAssegnatario">Nuova assegnazione</label>
					<div class="controls">
						<select id="enteAssegnatario" class="span3">
							<option>Sceglierne uno...</option>
							<option>Ag. Dogane e Monopoli</option>
							<option>Ag. Entrate</option>
							<option>Ag. Territorio</option>
							<option>Agenzia Dogane e Monopoli</option>
							<option>Dip.to Tesoro</option>
							<option>Agenzia Entrate e Territorio</option>
						</select>
						<button type="button" id="insertEnte" class="btn">Aggiungi &nbsp;<i class="icon-plus"></i></button>
					</div>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="span12">
				<div class="form-horizontal">
					<div class="control-group">
						<div class="form-actions pull-right">
							<button type="submit" class="btn btn-primary" id="salva">Inserisci &nbsp;<i class="icon-save"></i></button>
							<button type="button" class="btn" id="annulla">Annulla &nbsp;<i class="icon-undo"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
