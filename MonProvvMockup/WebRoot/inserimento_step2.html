		<form class="form-horizontal">

				<div class="span10 offset2">
						<div class="control-group">
							<label class="control-label" for="enteCapofila">Capofila (DD)</label>
							<div class="controls">
								<select id="enteCapofila" class="input-xlarge">
									<option>Sceglierne uno...</option>
									<option>(RGS) su proposta del MAE di concerto con Min.affari europei                                                                 </option>  
									<option>Agenzia Entrate e Territorio                                                                                                 </option>
									<option>Ag. Dogane e Monopoli                                                                                                        </option>

									<option>Ag. Territorio                                                                                                               </option>

									<option>Agenzia Entrate                                                                                                              </option>
									<option>Agenzia Entrate/Guardia di finanza                                                                                           </option>
									<option>Dipartimento finanze (DLTFF)                                                                                                 </option>
									<option>Dip.to Tesoro                                                                                                                </option>
									<option>Dogane e monopoli                                                                                                            </option>
									<option>dPCM su proposta del MEF (Dipto finanze DLTFF) di concerto con il Min.Interno                                                </option>
									<option>dPCM su proposta MEF (Dipto finanze - DLTFF, RGS)  previo parere delle Commissioni parlamentari competenti per materia       </option>

									<option>dPCM su proposta MEF (RGS e Dipto tesoro)   di concerto Min.Coesione territoriale                                            </option>
									<option>Interno e Giustizia                                                                                                          </option>
									<option>MEF (Dipto finanze Ag.Dogane, RGS) di concerto MISE                                                                          </option>
									<option>MEF (Dipto finanze) di concerto Coesione territoriale, Affari regionali e MISE                                               </option>
									<option>MEF (Dipto finanze) d'intesa con Agenzia Entrate e ISTAT                                                                     </option>
									<option>MEF (Dipto finanze) Interno sentita la Conf. Stato Città                                                                     </option>
									<option>MEF (Dipto finanze) sentita l’Agenzia per l’Italia digitale                                                                  </option>
									<option>MEF (Dipto finanze, Ag.entrate e Equitalia) di concerto MISE                                                                 </option>
									<option>MEF (Dipto finanze, Ag.entrate) di concerto MISE e MIBACT                                                                    </option>
									<option>MEF (Dipto finanze, RGS) di concerto Min.Interno    sentita la Conf. Sato città                                              </option>
									<option>MEF (Dipto finanze-RGS) di concerto Sviluppo Economico                                                                       </option>
									<option>MEF (Dipto tesoro) sentita la Banca d'Italia                                                                                 </option>
									<option>MEF (Dipto tesoro)di concerto MISE                                                                                           </option>
									<option>MEF (RGS)  Conf. Stato-Regioni e prov. Autonome (intesa)                                                                     </option>
									<option>MEF (RGS) di concerto Coesione territoriale, Affari regionali e MISE                                                         </option>
									<option>MEF (RGS) Istruzione, università e ricerca / Infrastrutture e Trasporti                                                      </option>

							<button type="submit" class="btn btn-primary" id="avantiStep3">Avanti &nbsp;<i class="icon-arrow-right"></i></button>
