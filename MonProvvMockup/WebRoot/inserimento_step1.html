<body>
	<div class="container header">
		<div class="row">
			<div class="span7">
				<h1 class="titolo"><img alt="Monitoraggio Provvedimenti" src="img/mon_prov_header.png"/>â€‹</h1>
			</div>
			<div class="span5">
				<span class="utente">Utente: Mario Rossi (Ruolo Inseritore) - Agenzia Dogane e Monopoli - <a id="popoverNotifiche" href="#">Hai 2 messaggi non letti</a> </span> 
				<div class="pull-right img_logomef">
                	<img class="pull-right" src="img/logo_mef.png" alt="Logo - MEF (ministero dell'Economia e delle Finanze)" />
            	</div>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<div class="navbar navbar-inner navbar-custom">
					<ul class="nav navbar-nav">
						<!-- 
						<li class="dropdown">
						    <a href="#" class="dropdown-toggle" data-toggle="dropdown">

	</div>
	<div class="container breadcumb">
		<div class="row">
			<div class="span12">
				<span class="titoloBreadcumb">Ti trovi in: </span><span>Home &gt; Ricerca provvedimento &gt; Inserimento nuovo provvedimento</span>
			</div>
		</div>
	</div>

	<div class="container inserimento">
		<div class="row">
			<div class="span12">
				<h3 class="text-left underline"><span>Inserimento provvedimento</span></h3>
			</div>
		</div>
		<form class="form-horizontal">
			<div class="row">
				<div class="span10 offset2">
						<div class="control-group">
							<label class="control-label" for="governo">Governo</label>
							<div class="controls">
								<select id="governo" class="input-xlarge">
									<option>Sceglierne uno...</option>
									<option>Monti</option>
									<option>Letta</option>
									<option>Renzi</option>
								</select>
							</div>
						</div>
				
						<div class="control-group">
							<label class="control-label" for="statoDiAttuazione">Tipologia</label>
							<div class="controls">
								<select id="statoDiAttuazione" class="input-xlarge">
									<option>Sceglierne uno...</option>
									<option>Proponente MEF</option>
									<option>Concertante MEF</option>
									<option>Concerto preventivo</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="inputEmail">Fonte
								normativa</label>
							<div class="controls">
								<input type="text" id="inputEmail" class="input-xlarge">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="art">Art.</label>
							<div class="controls">
								<input type="text" id="art" class="input-small">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="comma">Comma</label>
							<div class="controls">
								<input type="text" id="comma" class="input-small">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="provvDaAdottare">Provvedimento da adottare</label>
							<div class="controls">
								<select id="provvDaAdottare" class="span3">
									<option>Sceglierne uno...</option>
									<option>Altro</option>
									<option>Convenzione</option>
									<option>D.I.</option>
									<option>D.M. </option>
									<option>Decreto direttoriale</option>
									<option>dPCM  </option>
									<option>DPR (regolamento delegificazione)</option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="titoloOggetto">Titolo /
								Oggetto</label>
							<div class="controls">
								<textarea id="titoloOggetto" class="input-xlarge" cols="30" rows="4" ></textarea>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="titoloOggetto">Termine di scadenza</label>
							<div class="controls">
								<input type="text" id="dp1v" class="input-xlarge" placeholder="Formato: gg/mm/aaaa"></input>&nbsp;<i class="icon-calendar icon-large" id="dp1"></i>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="statoDiAttuazione">Stato
								di attuazione</label>
							<div class="controls">
								<span>Inserito</span>
							</div>
						</div>
						<div class="control-group" id="proponenteDiv">
							<label class="control-label" for="proponente">Proponente
								(DD)</label>
							<div class="controls">
								<select id="proponente" class="input-xlarge">
									<option>Sceglierne uno...</option>
									<option>MISE                                       </option>
									<option>Min. Coesione Territoriale                 </option>
									<option>Min. Affari regionali                      </option>
									<option>MIBACT                                     </option>
									<option>Min. Salute                                </option>
									<option>Min. con delega alle politiche giovanili   </option>
									<option>Conferenza Stato Regioni                   </option>
									<option>Min. Pubblica Istruzione                   </option>
									<option>Guardia Di Finanza                         </option>
									<option>Min.affari europei                         </option>
									<option>Equitalia                                  </option>
								</select>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="titoloOggetto">Parere</label>
							<div class="controls">
								<textarea id="titoloOggetto" class="input-xlarge" cols="30" rows="4" ></textarea>
							</div>
						</div>
				</div>
			</div>

			<!-- Allegati insert -->
			<div class="row">
				<div class="span12">
					<h3 class="text-left underline">
						<span>Allegati</span>
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="span12">	
					<table class="table table-hover table-bordered" style="width: 100%">
						<thead>
							<tr>
								<th>Id</th>
								<th>Descrizione</th>
								<th>Dimensione</th>
								<th class="center">Elimina</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td colspan="4">
									Nessun allegato aggiunto.
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="span12">	
					<div class="control-group">
						<label class="control-label" for="allegato">File da allegare</label>
						<div class="controls">
							<input type="text" id="allegato" class="input-xlarge" />
							<button type="button" id="insertEnte" class="btn">Sfoglia</button>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="descrizione">Descrizione</label>
						<div class="controls">
							<input type="text" id="allegato" class="input-xxlarge" />
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<button type="button" id="insertEnte" class="btn">
								Aggiungi <i class="icon-plus"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- allegati end -->
		</form>

		<div class="row">
			<div class="span12">
				<div class="form-horizontal">
					<div class="control-group">
						<div class="form-actions pull-right">
							<button type="button" class="btn" id="annulla">Annulla &nbsp;<i class="icon-undo"></i></button>
							<button type="submit" class="btn btn-primary" id="avantiStep2">Avanti &nbsp;<i class="icon-arrow-right"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
