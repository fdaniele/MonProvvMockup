<body>
	<div class="inserimento">
		<form class="form-horizontal">
			<div class="row">
				<div class="control-group">
					<label class="control-label" for="inputEmail">Ente</label>
					<div class="controls">
						<input type="text" id="inputEmail" class="input-xlarge"
							placeholder="Dip.to Tesoro" disabled>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="art">Nota</label>
					<div class="controls">
						<textarea rows="3" class="input-xlarge"></textarea>
					</div>
				</div>
			</div>
			<div class="">
				<div>
					<h3 class="text-left underline">
						<span>Allegati</span>
					</h3>
					<table class="table table-hover table-bordered" style="width: 100%">
						<thead>
							<tr>
								<th>Id</th>
								<th>Descrizione</th>
								<th>Dimensione</th>
								<th class="center">Elimina</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td class="vcenter">Documento per lorem ipsum...</td>
								<td>200 kb</td>
								<td class="vcenter"><i class="icon-trash icon-large gray"></i>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="allegato">Nome file</label>
				<div class="controls">
					<input type="text" id="allegato" class="input-xlarge" />
					<button type="button" id="insertEnte" class="btn">Sfoglia</button>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="descrizione">Descrizione</label>
				<div class="controls">
					<textarea id="descrizione" class="input-xlarge" rows="3" ></textarea>
					<!-- <input type="text" id="descrizione" class="input-xxlarge" /> -->
				</div>
			</div>
			<div class="control-group text-center">
					<button type="button" id="insertEnte" class="btn">
						Aggiungi <i class="icon-plus"></i>
					</button>
			</div>
			<div class="control-group">
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">
						Salva &nbsp;<i class="icon-search"></i>
					</button>
					<button type="button" class="btn" id="indietro">
						Annulla &nbsp;<i class="icon-eraser"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
